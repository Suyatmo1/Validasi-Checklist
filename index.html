<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sederhana</title>
    <style>
        /* Gaya CSS sederhana untuk tampilan */
        body {
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #4267B2; /* Warna biru Facebook */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .sidebar {
            float: left;
            width: 20%;
            padding: 20px;
        }
        .content {
            float: left;
            width: 80%;
            padding: 20px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Facebook Sederhana</h1>
        </div>
        <div class="sidebar">
            <h3>Daftar Teman</h3>
            <ul>
                <li>Teman 1</li>
                <li>Teman 2</li>
                <li>Teman 3</li>
            </ul>
        </div>
        <div class="content">
            <h3>Beranda</h3>
            <p>Ini adalah feed berita sederhana.</p>
            <p>Anda perlu menambahkan JavaScript dan backend untuk fungsionalitas yang sebenarnya.</p>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
